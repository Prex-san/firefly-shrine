<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Firefly Shrine</title>
  </head>
  <body>
    <div class="main-content">
      <h1>Firefly Shrine</h1>
      <div class="timer-container">
        <div class="holder">
          <div class="time days">99</div>
          <p>Days</p>
        </div>
        <div class="holder">
          <div class="time hours">99</div>
          <p>Hours</p>
        </div>
        <div class="holder">
          <div class="time minutes">99</div>
          <p>Minutes</p>
        </div>
        <div class="holder">
          <div class="time seconds">99</div>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <footer>
      <image src="./res/audio-mute.png" class="media-control"></image>
      <a href="https://github.com/Prex-san" target="_blank">prex-san 2024</a>

      <audio class="theme-song">
        <source source src="./res/music/firefly_theme.mp3" type="audio/mp3" />
      </audio>
    </footer>
  </body>
</html>
